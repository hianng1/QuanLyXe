spring.application.name=QuanLyXe
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp
server.port=8080

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=QuanLyXe2;encrypt=true;trustServerCertificate=true;useUnicode=true;characterEncoding=UTF-8
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update
server.servlet.session.timeout=30m
# Session tồn tại trong 30 phút